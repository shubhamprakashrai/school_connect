# Test Configuration
spring.profiles.active=test

# Use H2 for testing
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Disable Flyway for tests
spring.flyway.enabled=false

# JWT
jwt.secret=404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
jwt.expiration=3600000

# CORS
cors.allowed-origins=http://localhost:3000
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.exposed-headers=Authorization
cors.allow-credentials=true
cors.max-age=3600

# Multitenancy
multitenancy.master.datasource.url=jdbc:h2:mem:testdb
multitenancy.master.datasource.username=sa
multitenancy.master.datasource.password=
multitenancy.strategy=SCHEMA
multitenancy.default-tenant=test

# Disable Redis for tests
spring.cache.type=none
spring.data.redis.repositories.enabled=false

# Mail (disable for tests)
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=test
spring.mail.password=test

# Logging
logging.level.com.schoolmgmt=DEBUG
