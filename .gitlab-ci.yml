stages:
  - build
  - deploy

variables:
  DOCKER_DRIVER: overlay2

# Build the Docker image (not pushing to registry, Render builds from repo)
build:
  stage: build
  image: docker:latest
  services:
    - docker:dind
  script:
    - echo "Building Docker image for validation..."
    - docker build -t school-connect .
  only:
    - main   # ✅ replace with your selected branch (e.g. "production" or "master")

# Trigger Render deploy via Deploy Hook
deploy:
  stage: deploy
  image: curlimages/curl:latest
  script:
    - echo "Triggering Render Deploy..."
    - curl -X POST "$RENDER_DEPLOY_HOOK"
  only:
    - main   # ✅ replace with your selected branch
