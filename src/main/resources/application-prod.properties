# ===================================================================
# School Management System - Production Configuration
# ===================================================================
# Activate via: SPRING_PROFILES_ACTIVE=prod
# All secrets should be passed via environment variables.
# ===================================================================

spring.application.name=School Management System
server.port=${SERVER_PORT:8080}
server.servlet.context-path=/api

# Database Configuration (use env vars in production)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/school_mgmt_db}
spring.datasource.username=${DATABASE_USERNAME:school_admin}
spring.datasource.password=${DATABASE_PASSWORD:school_password}
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP Connection Pool - Production tuned
spring.datasource.hikari.maximum-pool-size=${HIKARI_MAX_POOL:20}
spring.datasource.hikari.minimum-idle=${HIKARI_MIN_IDLE:5}
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.leak-detection-threshold=60000

# JPA/Hibernate - Production settings
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false
spring.jpa.properties.hibernate.jdbc.batch_size=25
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
spring.jpa.open-in-view=false

# Flyway - Enabled in production
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.table=schema_version
spring.flyway.baseline-version=0

# Redis Configuration
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD:}
spring.data.redis.timeout=2000ms
spring.cache.type=redis
spring.cache.redis.time-to-live=600000
spring.cache.redis.cache-null-values=false

# Security Configuration (MUST override via env vars)
jwt.secret=${JWT_SECRET:CHANGE_ME_IN_PRODUCTION}
jwt.expiration=${JWT_EXPIRATION:86400000}
jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION:604800000}
jwt.header=Authorization
jwt.prefix=Bearer

# CORS Configuration (restrict in production)
cors.allowed-origins=${CORS_ORIGINS:https://yourschool.com}
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.exposed-headers=Authorization
cors.allow-credentials=true
cors.max-age=3600

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=20MB
file.upload-dir=${UPLOAD_DIR:./uploads}
file.allowed-extensions=jpg,jpeg,png,pdf,doc,docx,xls,xlsx,csv

# Logging - Production (minimal, structured)
logging.level.root=WARN
logging.level.com.schoolmgmt=INFO
logging.level.org.springframework.web=WARN
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/school-mgmt.log
logging.logback.rollingpolicy.max-file-size=50MB
logging.logback.rollingpolicy.max-history=30

# Actuator - Restricted in production
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when_authorized
management.metrics.export.prometheus.enabled=true
management.server.port=${MANAGEMENT_PORT:8081}

# Swagger - Disabled in production
springdoc.api-docs.enabled=${SWAGGER_ENABLED:false}
springdoc.swagger-ui.enabled=${SWAGGER_ENABLED:false}

# Multi-Tenancy Configuration
multitenancy.master.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/school_mgmt_db}
multitenancy.master.datasource.username=${DATABASE_USERNAME:school_admin}
multitenancy.master.datasource.password=${DATABASE_PASSWORD:school_password}
multitenancy.strategy=SCHEMA
multitenancy.default-tenant=public

# Email Configuration (use env vars)
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
spring.mail.properties.mail.debug=false

# Application Info
app.name=School Management System
app.version=1.0.0
app.description=Multi-Tenant School Management System
app.testing.mode=false
